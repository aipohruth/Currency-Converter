<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Convertor App </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Currency Converter</h1>
            <div class="box">
                <div class="left-box">
                    <select name="currency" class="currency"></select>
                    <input type="number"  id="input">
                </div>
                <div class="right-box">
                    <select name="currency" class="currency"></select>
                    <input type="number" id="ans"  disabled>
                </div>
                
            </div>
            <p id="error"></p>
            <button id="btn" type="button">Convert</button>
        </div>
        <script src="currencies.js"></script>
        </body>
        </html>
